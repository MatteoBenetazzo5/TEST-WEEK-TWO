<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
    <title>Mockup di una pagina di amazon</title>
  </head>
  <body>
    <!-- TITOLO E DESCRIZIONE DEL SITO -->
    <header>
      <div id="top"></div>
      <div class="header-bar1">
        <div class="logo-box">
          <img
            src="./Amazon Page/assets/images/logo.png"
            alt="Logo"
            width="200"
            height="100"
          />
        </div>
      </div>
      <!-- Parole sotto al logo -->
      <div class="header-bar2">
        <div>
          <nav>
            <ul>
              <li>All</li>
              <li>Today's deals</li>
              <li>Customer Service</li>
              <li>Registry</li>
              <li>Gift Cards</li>
              <li>Sell</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- CORPO DEL SITO CON IMMAGINI-->
    <main>
      <div class="main-bar-orange">
        <h5>Shop All Holiday Gift Cards</h5>
      </div>

      <div>
        <img src="./Amazon Page/assets/images/bg-image.png" />
        <h1>Holiday Gift Guides</h1>
        <h5>Be a go-gifter</h5>
      </div>

      <div class="main-bar-white">
        <div class="title-row">
          <h4>Find the perfect gift</h4>
          <a href="#" class="shop-link">Shop now</a>
        </div>
        <img src="./Amazon Page/assets/images/img_1.jpg" />
        <img src="./Amazon Page/assets/images/img_2.jpg" />
        <img src="./Amazon Page/assets/images/img_3.jpg" />
        <img src="./Amazon Page/assets/images/img_4.jpg" />
      </div>

      <div>
        <img src="./Amazon Page/assets/images/img_9.png" />
        <div class="title-game">
          <h6>Play the gifting game</h6>
          <h6><a href="#" class="shop-game">Shop gaming</a></h6>
        </div>
      </div>

      <div>
        <img src="./Amazon Page/assets/images/img_10.png" />
        <div class="title-audio">
          <h6>The sound of cheer</h6>
          <h6><a href="#" class="shop-audio">Shop Audio and Accessories</a></h6>
        </div>
      </div>
    </main>

    <!-- CHIUSURA DEL SITO -->
    <footer>
      <div class="footer-bar1">
        <h6><a href="#" class="back-to-top">Back to top</a></h6>
      </div>

      <div class="footer-bar2">
        <img
          src="./Amazon Page/assets/images/logo.png"
          alt="Logo"
          width="200"
          height="100"
        />
      </div>
    </footer>
  </body>
</html>
